<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Infinite 3D Terrain</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/josephg/noisejs/perlin.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Terrain parameters
        const gridSize = 200; 
        const gridSpacing = 1;
        const terrainGeometry = new THREE.PlaneGeometry(gridSize, gridSize, gridSize, gridSize);

        // Perlin noise and noise parameters
        noise.seed(Math.random()); 
        const noiseScale = 10;    
        const heightMultiplier = 10; 
        let offsetX = 0;  
        let offsetY = 0; 
        const scrollSpeed = 0.05; 

        // Function to update terrain based on Perlin noise and offsets
        function updateTerrain() {
            for (let i = 0; i < terrainGeometry.attributes.position.count; i++) {
                const x = (terrainGeometry.attributes.position.getX(i) / noiseScale) + offsetX;
                const y = (terrainGeometry.attributes.position.getY(i) / noiseScale) + offsetY;
                
                const height = noise.perlin2(x, y) * heightMultiplier;
                terrainGeometry.attributes.position.setZ(i, height);
            }
            terrainGeometry.attributes.position.needsUpdate = true;
            terrainGeometry.computeVertexNormals(); 
        }

        // Material for the terrain
        const terrainMaterial = new THREE.MeshStandardMaterial({
            color: 0x88cc88,
            wireframe: false,
            flatShading: true
        });

        // mesh
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        terrain.rotation.x = -Math.PI / 2; 
        scene.add(terrain);

        // Add lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(50, 50, 50);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040, 2); 
        scene.add(ambientLight);

        // Set camera position and make it a bit higher
        camera.position.set(0, 60, 100);
        camera.lookAt(terrain.position);

        function animate() {
            requestAnimationFrame(animate);
            
            offsetY += scrollSpeed; 

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
